<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: lightgray;
        }
        #myJumbotron {
            background: lightblue;
        }

        #title {
            color: red;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="myJumbotron">
        <div class="container-fluid">

            <div id="jumbotronBox" class="text-center">
                <h1 id="title">Hot Restaurant</h1>
                <h4>See the reservations so far</h4>
            </div>
        </div>
    </div>

</body>
<script>
$(document).ready(function () {
    const url = "localhost:3000";
    // get list of reserved tables
    $.ajax( {url: url + "/api/tables", type:"get"})
    .fail((error) => {
        console.log("ajax post failed");
        console.log(error);
    })
    .done((data) => {
        console.log("Data returned");
        console.log(data);
    });
});
</script>

</html>
