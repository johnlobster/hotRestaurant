<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: lightgray;
        }
    #myJumbotron {
        background: lightblue;
    }
    #title {
        color: red;
        font-weight: bold;
        font-family: 'Knewave', cursive;
        letter-spacing: 0.2rem;
    }
    

    /* animation */
    @keyframes fadeOut {
    0% {
        transform: scale(0.9); opacity: 0.9; transform: rotate3d(1, 1, 1, 0deg);}
    20% {
        transform: scale(0.8); opacity: 0.85; transform: rotate3d(1, 1, 1, 45deg);}
    40% {
        transform: scale(0.7); opacity: 0.8; transform: rotate3d(1, 1, 1, 90deg);}
    60% {
        transform: scale(0.6); opacity: 0.75; transform: rotate3d(1, 1, 1, 135deg);}
    80% {
        transform: scale(0.5); opacity: 0.7; transform: rotate3d(1, 1, 1, 180deg);}
    100% {
        transform: scale(0.4); opacity: 0.7; transform: rotate3d(1, 1, 1, 225deg);} 
    }

/* 0% { transform: rotate3d(1, 1, 1, 0deg); }
    50% { transform: rotate3d(1, 1, 1, 180deg); }
    100% { transform: rotate3d(1, 1, 1, 360deg); } */
    #fireImg {
        height: 80%;
        width: 100%;
    }

    .fadeMe {
        animation-timing-function: ease;
        animation-name: fadeOut;
        animation-duration: 4s;
        animation-iteration-count: 1;
        animation-fill-mode: forward; 
        }

    main {
        min-height: 100%;
        min-width: 100%;
    }
    /* main:after {
        content: '\200b';
    } */

    /* html {
        height: 100%;
        margin:0;
        padding:0;
    } */
    </style>

</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid mb-0" id="myJumbotron">
            <div class="container-fluid">

                <div id="jumbotronBox" class="text-center">
                    <h1 id="title">Hot Restaurant</h1>
                    <h4>Get your reservation now !!</h4>

                    <button class="btn btn-large btn-primary" id="reserveButton">Make reservations</button>
                    <button class="btn btn-large btn-primary" id="listButton">List all reservations</button>

                </div>
            </div>
            
        </div>
    </header>
    <main id="mainBox">
        <img id="fireImg" src="images/fire.jpg" alt="fire">
    </main>

</body>
<script>
$(document).ready(function () {

    const url="localhost:3000";
    // button listeners
    $("#reserveButton").on("click", () => {
        $("main").addClass("fadeMe");
        setTimeout( () => {
            // window.location.href = "/reserve";
        },3500);
    });
    $("#listButton").on("click", () => {
            window.location.href = "/list";
    });
});
</script>

</html>
