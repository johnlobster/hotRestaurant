<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: lightgray;
        }
    #myJumbotron {
        background: lightblue;
    }
    #title {
        color: red;
        font-weight: bold;
        font-family: 'Knewave', cursive;
        letter-spacing: 0.2rem;
    }
    

    /* animation */
    @keyframes fadeOut {
    0% {
        transform: scale(0.9) rotate3d(0, 1, 0.5, 0deg); opacity: 0.9 ;}
    20% {
        transform: scale(0.8) rotate3d(0, 1, 0.5, 45deg); opacity: 0.85; }
    40% {
        transform: scale(0.7) rotate3d(0, 1, 0.5, 90deg); opacity: 0.8; }
    60% {
        transform: scale(0.6) rotate3d(0, 1, 0.5, 135deg); opacity: 0.75; }
    80% {
        transform: scale(0.2) rotate3d(0, 1, 0.5, 180deg); opacity: 0.7;}
    100% {
        transform: scale(0.1) rotate3d(0, 1, 0.5, 225deg); opacity: 0.7; } 
    }

    #fireImg {
        height: 80%;
        width: 100%;
    }

    .fadeMe {
        animation-timing-function: linear;
        animation-name: fadeOut;
        animation-duration: 2s;
        animation-iteration-count: 1;
        animation-fill-mode: both;
        }

    main {
        min-height: 100%;
        min-width: 100%;
    }
    /* main:after {
        content: '\200b';
    } */

    /* html {
        height: 100%;
        margin:0;
        padding:0;
    } */
    </style>

</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid mb-0" id="myJumbotron">
            <div class="container-fluid">

                <div id="jumbotronBox" class="text-center">
                    <h1 id="title">Hot Restaurant</h1>
                    <h4>Get your reservation now !!</h4>

                    <button class="btn btn-large btn-primary" id="reserveButton">Make reservations</button>
                    <button class="btn btn-large btn-primary" id="listButton">List all reservations</button>

                </div>
            </div>
            
        </div>
    </header>
    <main id="mainBox">
        <img id="fireImg" src="images/fire.jpg" alt="fire">
    </main>

</body>
<script>
$(document).ready(function () {

    const url="localhost:3000";
    // button listeners
    $("#reserveButton").on("click", () => {
        $("main").addClass("fadeMe");
        setTimeout( () => {
            window.location.href = "/reserve";
        },2500);
    });
    $("#listButton").on("click", () => {
            window.location.href = "/list";
    });
});
</script>

</html>
